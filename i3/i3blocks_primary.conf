#if you prefer updating only when signaled
[volume-pipewire]
command=~/.config/i3/scripts/volume-pipewire.sh
interval=once
signal=1
USE_ALSA_NAME=1

[volume-pavucontrol]
full_text=<span foreground='#faa918' size='x-large'></span>
command=pavucontrol &

