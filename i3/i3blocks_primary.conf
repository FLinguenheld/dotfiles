align=center
color=#f8f8f2
separator_block_width=40
markup=pango


[vocabulary-links]
full_text=<span foreground="#1cb0f6" size="x-large"></span>
command=~/.config/i3/scripts/vocabulary/open_wordref.sh

[vocabulary]
full_text=Vocabulary
command=~/.config/i3/scripts/vocabulary/vocabulary.sh
interval=300

[email]
command=~/.config/i3/scripts/email; if [ $button ]; then i3-msg -q exec thunderbird; fi
interval=10
min_width=messages: 99


